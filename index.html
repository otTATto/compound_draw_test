<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>化合物描画テスト / SMILES → image</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./jquery.arctext.js" type="text/javascript"></script>

    <!-- JS -->
    <script type="module" src="js/index.js"></script>

    <!-- CSS -->
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/font.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&family=Noto+Sans+JP:wght@100;200;300;400;500;600;700;800;900&family=Zen+Kaku+Gothic+New:wght@300;400;500;700;900&family=Zen+Maru+Gothic:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- RDKit -->
    <!-- Load the RDKit JS file -->
    <script src="https://unpkg.com/@rdkit/rdkit/dist/RDKit_minimal.js"></script>
    <script>
        // Instantiate the WASM module
        window
            .initRDKitModule()
            .then(function (RDKit) {
                console.log("RDKit version: " + RDKit.version());
                window.RDKit = RDKit;
                drawmol();
            })
            .catch(() => {
            });
    </script>

</head>

<body>
    <!-- ヘッダー -->
    <div class="br-b-20 py-3 shadow" style="background-color: rgb(89, 89, 91);">
        <div class="text-center fs-1 text-white f-Zen-Kaku-Gothic-New fw-semibold">
            化合物描画テスト
        </div>
    </div>

    <!-- 本文 -->
    <div class="container">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <div class="mt-4"></div>

                <!-- 見出し -->
                <div class="f-Zen-Kaku-Gothic-New fw-exbold fs-4" style="color: rgb(89, 89, 91);">
                    <span style="color: rgb(207, 100, 100);">01.</span> SMILES → SVG image
                </div>

                <div class="mt-2"></div>

                <!-- テキストボックス -->
                <input id="input" class="form-control f-Zen-Maru-Gothic" type="text"
                    placeholder="例）CC(=O)Oc1ccccc1C(=O)O" aria-label="default input example">

                <div class="mt-2"></div>

                <!-- 描画するボタン -->
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button onclick="draw()" class="btn btn-outline-primary" type="button">
                        <div class="f-Zen-Kaku-Gothic-New fw-bold">描画する</div>
                    </button>
                </div>

                <div class="mt-3"></div>

                <!-- 描画領域 -->
                <div class="text-center">
                    <div id="output"></div>
                </div>

                <!-- ダウンロードボタン -->
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button id="downloadBtn" class="btn btn-outline-success unvisible" type="button">
                        <div onclick="downloadSvg()" class="f-Zen-Kaku-Gothic-New fw-bold">SVGをダウンロード</div>
                    </button>
                </div>

            </div>
            <div class="col-lg-4"></div>
        </div>

    </div>

</body>
</html>
